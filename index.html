<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1 id="title">Dashboard</h1>
        <div id="sidecontent">
            <span>Home</span>
            <span>Profile</span>
            <span>Messages</span>
            <span>History</span>
            <span>Tasks</span>
            <span>Communities</span>
        </div>
        <div id="endcontent">
            <span>Settings</span>
            <span>Support</span>
            <span>Privacy</span>
        </div>
    </div>
    
    <div class="header">
        <div class="search">
            <div class="search-container">
                <input type="text" id="searchbar">
            </div>
            <div class="pic-container">
                <div id="profile"></div>
            </div>
            <div class="name-container">
                <p>Joshua Vega</p>
            </div>
        </div>
        <div class="profile-info">
            <div class="info-pic-container">
                <div id="profile-two"></div>
            </div>
            <div class="profile-message">
                <span>Hi there,</span>
                <span>Joshua Vega (@joshuavega)</span>
            </div>
            <div class="button-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div class="title-container">
            Your Projects
        </div>
        <div class="projects">
            <div class="project-container">
                <p>Hello world</p>
            </div>
            <div class="project-container">
                <p>Hello world</p>
            </div>
            <div class="project-container">
                <p>Hello world</p>
            </div>
            <div class="project-container">
                <p>Hello world</p>
            </div>
            <div class="project-container">
                <p>Hello world</p>
            </div>
            <div class="project-container">
                <p>Hello world</p>
            </div>
        </div>
        
        <div class="title-container">
            Announcements
        </div>
        <div class="announcements">

        </div>
        
        <div class="title-container">
            Trending
        </div>
        <div class="trending">

        </div>
    </div>
</body>
</html>
